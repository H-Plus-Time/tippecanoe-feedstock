{% set name = "tippecanoe" %}
{% set version = "2.22.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/felt//{{ name }}/archive/{{ version }}.tar.gz
  sha256: e1a337ed3454401305df95ab72bd4999b9838caeb954a147f5882ce2040425de

build:
  skip: true  # [win]
  number: 1
  script:
    - ls
    - make -j$CPU_COUNT
    - make install

requirements:
  build:
    - make
    - {{ compiler ('c') }}
    - {{ compiler ('cxx') }}
  host:
    - sqlite
    - zlib

test:
  commands:
    - which tippecanoe
    - tippecanoe --help

about:
  home: https://github.com/felt/tippecanoe
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: Build vector tilesets from large collections of GeoJSON features.

extra:
  recipe-maintainers:
    - jonaslalin
    - mxr-conda
    - rluria14
    - oblute
    - dbrnz
