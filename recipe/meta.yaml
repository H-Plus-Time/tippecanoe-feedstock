{% set name = "tippecanoe" %}
{% set version = "2.28.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/felt//{{ name }}/archive/{{ version }}.tar.gz
  sha256: a5454bb1f281e69e347d4beb77982c9ae4eff5a3162347cf017149afa19f703e

build:
  skip: true  # [win]
  number: 0
  script:
    - ls
    - make -j$CPU_COUNT
    - make install

requirements:
  build:
    - make
    - {{ compiler ('c') }}
    - {{ compiler ('cxx') }}
  host:
    - sqlite
    - zlib

test:
  commands:
    - which tippecanoe
    - tippecanoe --help

about:
  home: https://github.com/felt/tippecanoe
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: Build vector tilesets from large collections of GeoJSON features.

extra:
  recipe-maintainers:
    - jonaslalin
    - mxr-conda
    - rluria14
    - oblute
    - dbrnz
